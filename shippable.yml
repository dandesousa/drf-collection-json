language: python

python:
    - 2.7

build_image: shippableimages/ubuntu1404_python

env:
    - TOXENV=py34-django17
    - TOXENV=py33-django17
    # - TOXENV=py32-django17
    - TOXENV=py27-django17
    - TOXENV=py34-django16
    - TOXENV=py33-django16
    # - TOXENV=py32-django16
    - TOXENV=py27-django16
    - TOXENV=py26-django16
    - TOXENV=py34-django15
    - TOXENV=py33-django15
    # - TOXENV=py32-django15
    - TOXENV=py27-django15
    # - TOXENV=py26-django15
    - TOXENV=py27-django14
    # - TOXENV=py26-django14
    - TOXENV=py27-django13
    # - TOXENV=py26-django13

install:
    - pip install -r requirements.txt
    - pip install tox
    - pip install coveralls
    - pip install nose

before_script:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

script:
    - nosetests tests/test_*.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml --with-coverage --cover-package=drf_collection_json --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml --cover-branches
    - tox
